<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    管理员列表
  </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/static/bg/css/x-admin.css" media="all">
</head>
<body>
<div class="x-body">
  <table class="layui-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>账号</th>
      <th>创建时间</th>
      <th>备注</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{if eq .admin "admin"}}
      {{range $index,$ele := .list}}
        <tr>
          <td>{{$ele.Id}}</td>
          <td><a href="/xdf/admin/view?account={{$ele.Account}}">{{$ele.Account}}</a></td>
          <td>{{$ele.CreateTime}}</td>
          <td>{{$ele.Memo}}</td>
          <td><a href="/xdf/admin/edit?account={{$ele.Account}}">修改</a>&nbsp;&nbsp;<a href="/xdf/admin/view?account={{$ele.Account}}">我的二维码</a></td>
        </tr>
      {{end}}
    {{else}}
      {{range $index,$ele := .list}}
        <tr>
          <td>{{$ele.Id}}</td>
          <td><a href="/xdf/admin/view?account={{$ele.Account}}">{{$ele.Account}}</a></td>
          <td>{{$ele.CreateTime}}</td>
          <td>{{$ele.Memo}}</td>
          <td><a href="/xdf/admin/view?account={{$ele.Account}}">我的二维码</a></td>
        </tr>
      {{end}}
    {{end}}
    </tbody>
  </table>
</div>


</body>
</html>
