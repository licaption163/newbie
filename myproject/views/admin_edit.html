<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    修改管理员
  </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/static/bg/css/x-admin.css" media="all">
</head>
<body>
<div class="x-body">
  <h1 style="margin-left: 50px; margin-bottom: 20px;">修改管理员</h1>
  <form class="layui-form" method="post" action="/xdf/admin/update">
    <div class="layui-form-item">
      <label for="username" class="layui-form-label">账号</label>
      <div class="layui-input-inline">
        <input type="text" name="account" readonly value="{{.admin.Account}}" class="layui-input" />
      </div>
      <div class="layui-form-mid layui-word-aux">
        <span class="x-red">*</span>账号不能修改
      </div>
    </div>

    <div class="layui-form-item">
      <label for="username" class="layui-form-label">
        <span class="x-red">*</span>密码
      </label>
      <div class="layui-input-inline">
        <input type="text" name="password" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label for="username" class="layui-form-label">
        <span class="x-red">*</span>确认密码
      </label>
      <div class="layui-input-inline">
        <input type="text" name="password1" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label for="username" class="layui-form-label">备注</label>
      <div class="layui-input-inline">
        <input type="text" name="memo" autocomplete="off" value="{{.admin.Memo}}" class="layui-input">
      </div>
    </div>
    <input type="hidden" value="{{.admin.Id}}" name="id" />
    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label">
      </label>
      <button  class="layui-btn" lay-filter="add" lay-submit="">
        修改
      </button>
      <label for="L_repass" class="layui-form-label">
        <a href="/xdf/admin">返回</a>
      </label>
    </div>
  </form>
</div>
</body>
</html>
