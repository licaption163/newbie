              <div class="con-txt mb-50">
                <p>到正规的销售渠道购买。<br>
                  水检法：取干净的容器和水，投熊胆微量于水面，可见其迅速溶解，其色素下沉杯底不扩散。<br>
                  火烧法：取熊胆粉少量，置铁片上，直火加热，只起泡而无腥气。<br>
                  光照法：取胆仁细粉，置紫外光灯下观察，显黄白色荧光。</p>
