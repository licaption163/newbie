  <script>
    
    $(function(){  
      // 点击偷金果
      $(".js_steal").click(function(){
        $(".opa").show().animate({ 
          opacity: 1
        }, 500);
        $(".fix-tool").animate({ 
          bottom: 0
        }, 500);
      })

      $(document).on("click", ".js_close_btn", function(){
        $(".opa").hide().animate({ 
          opacity: 0
        }, 500);
        $(".steat_result").fadeOut();
      })

      $(document).on("click", ".js_tell", function(){
        $(".opa").hide().animate({ 
          opacity: 0
        }, 500);
        $(".steat_result").fadeOut();
      })
      // 关闭偷金果的底部弹框
      $(".js_close").click(function(){

        $(".opa").hide().animate({ 
          opacity: 0
        }, 500);

        }, 500);
